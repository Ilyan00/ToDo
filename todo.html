<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task&Done</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                
                <img src="./src/assets/img/Logowhite.svg" alt="Logo Tick&Done" width="48px">
                <p class="text-logo">Tick<span class="lightgrey">&</span>Done</p>

            </div>
            
            <div class="param_box">
                <img src="./src/assets/img/settings_white.svg" alt="" width="30px">
            </div>
        </nav>
    </header>

    <main>
        <div class="tache_container">
            <h2>Entrez votre tâche</h2>
            
            <div class="task-box">
            
                <input type="text" class="new-task-input" name="" id="titre_tache" value="Titre" >
                <div class="ligne"></div>
                <input type="text" name="" id="" value="Description" class="description">
                <div class="choose_date">
                    <input type="date" id="myDate" class="date">
                </div>
                
            </div>

            <button class="btn_ajouter"><p>Ajouter</p></button>
        </div>

        <div class="realiser_container">
            <h2>Tâche à realiser</h2>
            <div class="barre"></div>


            <div class="taches">
                <img src="./src/assets/img/unchecked.svg" alt="" width="30px">


                <div>
                    <div class="title_calendar">
                    <h2>Title Task</h2>
                    <img src="./src/assets/img/calendar.svg" alt="" width="30px">
                    </div>
                    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Alias, quas.</p>
                </div>

                <div class="trash_edit">
                    <img src="./src/assets/img/edit-svgrepo-com (1).svg" alt="" width="45px">
                    <img src="./src/assets/img/trash.svg" alt="" width="30px">
                </div>


            </div>
        </div>

        <div class="done_container">
            <h2>Tâche réalisée</h2>
            <div class="barre"></div>
            <div class="done_box">
                <div class="title_checked">
                    <img src="./src/assets/img/checked-tick-svgrepo-com.svg" alt="" width="30px">
                    <h2>Title Task</h2>
                </div>
                
                <div class="trash_edit">
                    <img src="./src/assets/img/edit-svgrepo-com (1).svg" alt="" width="45px">
                    <img src="./src/assets/img/trash.svg" alt="" width="30px">
                </div>



            </div>
        </div>

    </main>

</body>
</html>
