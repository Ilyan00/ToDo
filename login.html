<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connexion</title>
    <link rel="stylesheet" href="./css/connexion.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img
            src="./assets/img/Logowhite.svg"
            alt="Logo Tick&Done"
            width="48px"
          />
          <p class="text-logo">Tick<span class="lightgrey">&</span>Done</p>
        </div>

        <div class="param_box">
          <img src="./assets/img/settings_white.svg" alt="" width="30px" />
        </div>
      </nav>
    </header>
    <main>
      <div>
        <h2>Connexion</h2>
        <p id="error-connexion"></p>
        <form id="form-connexion" class="form-connexion">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required />
          <br />
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" required />
          <br />
          <button type="submit">Se connecter</button>
        </form>
      </div>
      <div>
        <h2>Inscription</h2>
        <form id="form-register" class="form-register">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" required />
          <br />
          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" required />
          <br />
          <button type="submit">S'inscrire</button>
        </form>
      </div>
    </main>
    <script src="./login.js"></script>
    <script src="./register.js"></script>
  </body>
</html>
